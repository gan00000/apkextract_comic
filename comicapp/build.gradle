apply plugin: 'com.android.application'

if (file('google-services.json').exists()) {
    apply plugin: 'com.google.gms.google-services'
    apply plugin: 'io.fabric'
}

android {
    signingConfigs {

        sign_release {
            storeFile file('../key/mmda.key')
            storePassword 'sfish0000'
            keyAlias = 'sfish0000'
            keyPassword 'sfish0000'
        }
    }
    compileSdkVersion 28

    defaultConfig {

        applicationId "com.qqsky.mic"
        minSdkVersion 18
        targetSdkVersion 28

        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        resConfigs "zh", "zh-rCN", "zh-rHK", "zh-rTW",
                "es", "ja", "ko", "fr", "de", "th"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        multiDexEnabled true
        signingConfig signingConfigs.sign_release
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError true
        checkReleaseBuilds true
    }

    buildTypes {
        release {
            minifyEnabled true  // 是否混淆
            zipAlignEnabled true // Zipalign优化
            shrinkResources true  // 是否去除无效的资源文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'FILE_PROVIDER_AUTHORITY', '"com.ccsky.sfish.fileprovider"'
        }
        debug {
//            applicationIdSuffix ".debug"
            buildConfigField 'String', 'FILE_PROVIDER_AUTHORITY', '"com.ccsky.sfish.fileprovider"'
            signingConfig signingConfigs.sign_release
        }
    }

//    sourceSets {
//        main {
//            java.srcDirs += 'src/main/java-gen'
//        }
//    }

    lintOptions {
        abortOnError false
    }
}


