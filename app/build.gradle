apply plugin: 'com.android.application'

apply plugin: 'io.fabric'

android {


    signingConfigs {

        appSign {
            keyAlias 'mmsdka'
            keyPassword 'apk888999'
            storeFile file('../key/apkextrato.keystore')
            storePassword 'apk888999'
        }

    }

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.ssract.one"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 2
        versionName "2.0"
        signingConfig signingConfigs.appSign
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                //这里修改apk文件名
                outputFileName = "${variant.applicationId}_${variant.versionCode}_${variant.versionName}_${variant.name}_${getReleaseTime()}.apk"
            }
    }


    buildTypes {
        release {

            minifyEnabled true  // 是否混淆
            zipAlignEnabled true // Zipalign优化
            shrinkResources true  // 是否去除无效的资源文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.appSign
        }

        debug {
            signingConfig signingConfigs.appSign
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation project(path: ':star-core')


    implementation 'com.google.firebase:firebase-core:17.0.0'
    // Add dependency
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}


def getReleaseTime() {
    return new Date().format("yyyy_MM_dd_HH_mm", TimeZone.getDefault())
}

apply plugin: 'com.google.gms.google-services'
